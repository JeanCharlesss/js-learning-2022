<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 2.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input class="input" type="radio" name="slide" id="slide1" checked>
            <input class="input" type="radio" name="slide" id="slide2">
            <input class="input" type="radio" name="slide" id="slide3">
            <input class="input" type="radio" name="slide" id="slide4">
            <input class="input" type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="./img/1.jpg">
            </div>
            <div class="slide">
                <img src="./img/2.jpg">
            </div>
            <div class="slide">
                <img src="./img/3.jpg">
            </div>
            <div class="slide">
                <img src="./img/4.jpg">
            </div>
            <div class="slide">
                <img src="./img/5.jpg">
            </div>
        </div>
    </div>
    <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
