<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array - Métodos</title>
</head>
<body>
    <h1>Métodos:</h1>
    <ul>
        <li>push: adiciona no final</li>
        <li>unshift: adiciona ao inicio do array</li>
        <li>pop: remove do final do array</li>
        <li>shift: remove do inicio do array</li>
        <li>splice: remove de qualquer posição do array</li>
    </ul>

    <script src="js/script.js"></script>
</body>
</html>
