<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="intro">
            <img src="img/facebook.svg" alt="Facebook" class="logo">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>
        <div>
            <form>
                <input type="text" placeholder="Email ou telefone">
                <input type="password" placeholder="Senha">
                <button class="entrar">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
                <button class="criar-conta">Criar nova conta</button>
            </form>
            <p>
                <a href="#"> Criar uma Página </a> para uma celebridade, uma marca ou uma empresa.
            </p>
        </div>
    </div>
    <footer>Facebook © 2022</footer>
    
</body>
</html>
