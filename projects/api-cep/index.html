<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP | Auto-complete API</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS | Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- JS -->
    <script src="js/script.js" defer></script>
    <!-- Popper | Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous" defer></script>
    <!-- Icons | Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#">Jean Charles</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-light"></span>
              </button>
              <div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav text-center">
                  <li class="nav-item">
                    <a class="nav-link text-light active" aria-current="page" href="#">Github</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">Linkedin</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light disabled">Discord</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- Modal Message-->
    <div id="fade" class="hide">

      <div id="loader" class="spinner-border text-info hide" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      <div id="message" class="hide">
        <div class="alert alert-light" role="alert">
          <h4>Mensagem:</h4>
          <p></p>
          <button id="close-message" type="button" class="btn btn-secondary">
            Fechar
          </button>
        </div>
      </div>

    </div>
  
    <!-- Main -->
    <main>
        <!-- Content's container -->
        <div class="container-main">
            <div class="steps">
                <div class="line"></div>
                <div class="step">
                    <div class="ball active">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <span>Criar conta</span>
                </div>
                <div class="step">
                    <div class="ball active">
                        <i class="bi bi-geo-alt-fill"></i>
                    </div>
                    <span>Endereço</span>
                </div>
                <div class="step">
                    <div class="ball">
                        <i class="bi bi-credit-card-fill "></i>
                    </div>
                    <span>Pagamento</span>
                </div>
            </div>
            <div class="form">
                <h4>Cadastre o seu endereço</h4>
                <p>Preencha os campos para podermos enviar seus produtos</p>
                <form action="#" id="address-form">

                    <div class="row">
                        <div class="col-12 form-floating">
                            <input
                              type="text"
                              class="form-control shadow-none"
                              id="cep"
                              name="cep"
                              placeholder="Digite o seu CEP"
                              maxlength="8"
                              minlength="8"
                              required
                            />
                            <label for="cep">Digite o seu CEP</label>
                        </div>
                    </div>
                    
                    <div class="row mt-3">
                        <div class="col-12 col-sm-6 mt-2 mb-md-0 form-floating">
                            <input
                            type="text"
                            class="form-control shadow-none"
                            id="address"
                            name="address"
                            placeholder="Rua"
                            disabled
                            required
                            data-input
                          />
                          <label for="address">Rua</label>
                        </div>
                        <div class="col-12 col-sm-6 mt-2 mb-md-0 form-floating">
                            <input
                              type="text"
                              class="form-control shadow-none"
                              id="number"
                              name="number"
                              placeholder="Digite o número da residência"
                              disabled
                              required
                              data-input
                            />
                            <label for="number">Digite o número da residência</label>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 col-sm-6 mt-2 mb-md-0 form-floating">
                            <input
                            type="text"
                            class="form-control shadow-none"
                            id="complement"
                            name="complement"
                            placeholder="Digite o complemento"
                            disabled
                            data-input
                          />
                          <label for="complement">Digite o complemento</label>
                        </div>
                        <div class="col-12 col-sm-6 mt-2  form-floating">
                            <input
                            type="text"
                            class="form-control shadow-none"
                            id="neighborhood"
                            name="neighborhood"
                            placeholder="Bairro"
                            disabled
                            required
                            data-input
                          />
                          <label for="neighborhood">Bairro</label>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 col-sm-6 mt-2 mb-md-0 form-floating">
                            <input
                              type="text"
                              class="form-control shadow-none"
                              id="city"
                              name="city"
                              placeholder="Cidade"
                              disabled
                              required
                              data-input
                            />
                            <label for="city">Cidade</label>
                          </div>
                        <div class="col-12 col-sm-6 mt-2">
                            <select
                              class="form-select shadow-none"
                              id="region"
                              disabled
                              required
                              data-input
                            >
                              <option selected id="state">Estado</option>
                              <option value="AC">Acre</option>
                              <option value="AL">Alagoas</option>
                              <option value="AP">Amapá</option>
                              <option value="AM">Amazonas</option>
                              <option value="BA">Bahia</option>
                              <option value="CE">Ceará</option>
                              <option value="DF">Distrito Federal</option>
                              <option value="ES">Espírito Santo</option>
                              <option value="GO">Goiás</option>
                              <option value="MA">Maranhão</option>
                              <option value="MT">Mato Grosso</option>
                              <option value="MS">Mato Grosso do Sul</option>
                              <option value="MG">Minas Gerais</option>
                              <option value="PA">Pará</option>
                              <option value="PB">Paraíba</option>
                              <option value="PR">Paraná</option>
                              <option value="PE">Pernambuco</option>
                              <option value="PI">Piauí</option>
                              <option value="RJ">Rio de Janeiro</option>
                              <option value="RN">Rio Grande do Norte</option>
                              <option value="RS">Rio Grande do Sul</option>
                              <option value="RO">Rondônia</option>
                              <option value="RR">Roraima</option>
                              <option value="SC">Santa Catarina</option>
                              <option value="SP">São Paulo</option>
                              <option value="SE">Sergipe</option>
                              <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
                    <div class="btn-box d-flex">
                      <button id="save-btn" type="submit" class="btn btn-primary">
                        Cadastrar
                      </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
