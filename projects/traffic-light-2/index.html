<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JS na raça</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="card cardMain">
        <div class="card-header text-center ">
           Semáforo JS
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <img src="img/desligado.png" id="imagem">
                </div>
            </div>
            <br>
            <div id="buttons">
                <div class="row text-center">
                    <div class="col">
                        <button class="btn btn-danger" id="vermelho">Vermelho</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-warning text-light" id="amarelo">Amarelo</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-success" id="verde">Verde</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-secondary" id="auto">Auto</button>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
