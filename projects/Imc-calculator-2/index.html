<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JS na ra√ßa</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="card cardMain">
        <div class="card-header text-center ">
            Calculadora IMC
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <label for="txtNome" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="txtNome" name="txtNome">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="txtAltura" class="form-label">Altura</label>
                    <input type="text" class="form-control" id="txtAltura" name="txtAltura">
                </div>
                <div class="col">
                    <label for="txtPeso" class="form-label">Peso</label>
                    <input type="text" class="form-control" id="txtPeso" name="txtPeso">
                </div>
            </div>
            <br>
            <div class="form-floating">
                <div class="form-control" placeholder="Leave a comment here"  style="height: 100px" id="resultado"></div>
                <label for="resultado">Resultado</label>
            </div>
            <br>
            <div class="row">
                <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success" id="calcular">Calcular</button>
                </div>
            </div>
        </div>
      </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
