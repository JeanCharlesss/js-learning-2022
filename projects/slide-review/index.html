<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide | Review</title>
    <link rel="stylesheet" href="css/style.css"></linl>
</head>
<body>
    <header class="header">
        <h4 class="logo">Review</h4>
        <nav class="navigation">
            <!--Empty-->
        </nav>
    </header>
    <main>
        <section class="container">
            <h1 class="title">Our review</h1>
            <div class="underline"></div>
            <div class="card">
                <div class="info">
                    <div class="ball"><i class="fa-sharp fa-solid fa-quote-right"></i></div>
                    <div class="img">
                        <img src="./img/person-0.png" alt="person 1" id="image">
                    </div>
                </div>
                <h3 class="name" id="name">Susan Smith</h3>
                <h4 class="job" id="job">Developer</h4>
                <p class="desc" id="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus fugit porro tenetur praesentium quo. Totam laudantium aperiam quidem quod nulla?</p>
                <div class="controler">
                    <button class="prev"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h4>by <a href="#">@JeanCharles</a></h4>
    </footer>
    <script src="https://kit.fontawesome.com/41960ad43e.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
